<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Tourism planning</title>
</head>
<body>
    <section class="showcase">
        <header>
          <h2 class="logo">Travel</h2>
          <div class="toggle"></div>
        </header>
        <video src="vedio.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
          <h2>Plan your trip </h2> 
          <h3>Reach your destination</h3>
          <p>The best enjoyment comes through travel and not just travel but explore also.
              You can plan with your family anf also with your friends to your congenial sites available across 
              global map.
          </p>
          <a href="#">Explore</a>
        </div>
      </section>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
          <li><a href="#">Destination</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>

      <script>
          const menuToggle = document.querySelector('.toggle');
      const showcase = document.querySelector('.showcase');

      menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        showcase.classList.toggle('active');
      })
      </script>
</body>
</html>
